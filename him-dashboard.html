<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng Điều Khiển Của Anh</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/him-dashboard.css">
    <link rel="icon" type="image/png" href="./images/logo.svg">
</head>
<body>
    <div class="dashboard-container">
        <a href="index.html" class="back-to-home-btn">↩ Quay lại Trang chủ</a>
        
        <h1 class="dashboard-greeting">Bảng Điều Khiển Của Anh 👨‍💻</h1>
        <p class="dashboard-slogan">Nơi những điều bất ngờ bắt đầu.</p>

        <div class="dashboard-grid">
            <div class="dashboard-card card-note">
                <span class="card-icon">💌</span>
                <h3>Hộp Thư Gửi Em</h3>
                <textarea id="note-input" placeholder="Viết một lời nhắn yêu thương..."></textarea>
                <button id="save-note-btn" class="card-button">Gửi vào hộp thư</button>
            </div>

            <div class="dashboard-card card-ideas">
                <span class="card-icon">💡</span>
                <h3>Ngân Hàng Ý Tưởng</h3>
                <div id="idea-preview-list" class="idea-preview">
                    <p>Chưa có ý tưởng nào...</p>
            </div>
            <a href="ideas.html" class="card-button">Quản lý ý tưởng</a>
        </div>

            <div class="dashboard-card card-schedule-manager">
                <span class="card-icon">🗓️</span>
                <h3>Lịch Tuần Của Em</h3>
                <div id="next-event-preview">
                    <p>Đang tải lịch trình...</p>
                </div>
                <a href="schedule.html?from=him" class="card-button">Quản lý Lịch Tuần</a>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
    <script src="js/firebase-init.js"></script>
    <script src="js/realtime-sync.js"></script>
    <script src="js/profile.js"></script>

    <script>
        // Inline initialization for him-dashboard with realtime sync
        window.addEventListener('DOMContentLoaded', async () => {
            if (typeof db === 'undefined') {
                console.error("Firebase chưa được khởi tạo!");
                return;
            }

            // Đợi realtime sync khởi tạo
            const waitForRealtimeSync = () => {
                return new Promise((resolve) => {
                    const check = () => {
                        if (window.realtimeSync && window.realtimeSync.isInitialized) {
                            resolve();
                        } else {
                            setTimeout(check, 100);
                        }
                    };
                    check();
                });
            };

            try {
                await waitForRealtimeSync();
                
                // Load dữ liệu ban đầu
                const herDataRef = db.collection('userInfo').doc('herData');
                const hisDataRef = db.collection('userInfo').doc('hisData');
                const [herDoc, hisDoc] = await Promise.all([herDataRef.get(), hisDataRef.get()]);
                
                const herData = herDoc.exists ? herDoc.data() : {};
                const hisData = hisDoc.exists ? hisDoc.data() : {};

                // Khởi tạo dashboard
                runHimPages(herData, hisData);

                // Thiết lập đồng bộ thời gian thực
                console.log('🔄 Thiết lập đồng bộ thời gian thực...');
                
                // Lắng nghe thay đổi dữ liệu "em" (lịch tuần)
                window.realtimeSync.listenToHerData((herData) => {
                    console.log('📱 Cập nhật dữ liệu "em" theo thời gian thực');
                    // Cập nhật lịch tuần preview
                    if (typeof setupSchedulePreview === 'function') {
                        setupSchedulePreview(herData.schedule || []);
                    }
                });

                // Lắng nghe thay đổi dữ liệu "anh" (ý tưởng, ghi chú)
                window.realtimeSync.listenToHisData((hisData) => {
                    console.log('👨‍💻 Cập nhật dữ liệu "anh" theo thời gian thực');
                    // Cập nhật ý tưởng preview
                    if (typeof setupIdeaWidget === 'function') {
                        setupIdeaWidget(hisData.ideaBank || []);
                    }
                });

                console.log('✅ Đồng bộ thời gian thực đã được thiết lập!');

            } catch (error) {
                console.error("Lỗi khi thiết lập đồng bộ thời gian thực:", error);
                alert("Đã xảy ra lỗi khi kết nối.");
            }
        });
    </script>
</body>
</html>
